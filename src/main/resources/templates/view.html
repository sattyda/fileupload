<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>Id</th>
        <th>FileName</th>
    </tr>

    <tr th:each=" file : ${files}">
        <td th:text="${file.getId()}" ></td>
        <td th:text="${file.getFilename()}" ></td>
    </tr>
</table>
</body>
</html>
